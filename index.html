<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css" media="screen" />
	<!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<title>ExceptionMessageBeautifier by staxmanade</title>
</head>

<body>
	<div id="container">
		<div class="inner">

			<a href="https://github.com/staxmanade/ExceptionMessageBeautifier">
				<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub">
			</a>

			<header>
				<h1>Exception Message Beautifier</h1>
				<h3>Paste your exception message below...</h3>
			</header>

			<section id="main_content">
				<div class="exBeautifier" ng-controller="ExBeautifierCtrl">
					<div>
						<input class='exInput' placeholder="Paste an exception message here" type="text" ng-model="exInput" />
					</div>
					<div>
						<textarea class='exOutput' ng-model="exOutput" wrap="off"></textarea>
					</div>
				</div>

			</section>

			<footer>
				ExceptionMessageBeautifier is created and maintained by <a href="https://github.com/staxmanade">staxmanade</a><br>
				This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>, and completely hacked up by <a href="https://github.com/staxmanade">staxmanade</a>.
			</footer>

			<script type="text/javascript">
				var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
				document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
			</script>
			<script type="text/javascript">
				try {
					var pageTracker = _gat._getTracker("UA-1017448-5");
					pageTracker._trackPageview();
				} catch (err) { }
			</script>

		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
	<script>
		//BEGIN HACK: until I learn how to properly depend on a commonjs style package in the browser :)
		exports = {}
	</script>
	<script src="https://rawgithub.com/staxmanade/ExceptionMessageBeautifier/master/src/ExceptionMessageBeautifier.js"></script>
	<script src="javascripts/main.js"></script>
</body>
</html>
